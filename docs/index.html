<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo GutiFoods</title>

<!-- jQuery (OBLIGATORIO primero) -->
<script src="jquery-3.7.1.min.js"></script>

<!-- Turn.js Compatibility Patch for jQuery 3+ -->
<script>
if (!$.browser) {
  $.browser = {};
  (function () {
    $.browser.msie = false;
    $.browser.version = 0;
    if (navigator.userAgent.match(/MSIE ([0-9]+)\./)) {
      $.browser.msie = true;
      $.browser.version = RegExp.$1;
    }
  })();
}
</script>

<!-- Turn.js -->
<script src="turn.min.js"></script>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #333; /* Darker background like FlipHTML5 */
  overflow: hidden;
  font-family: sans-serif;
}

/* CONTENEDOR DEL LIBRO */
  #book {
    width: 920px; /* Initial width */
    height: 650px;
    max-width: 100vw;
    max-height: 100vh;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: margin-left 0.2s, left 0.2s, width 0.2s, height 0.2s;
  }

.turn-page {
  background-color: white;
  background-size: 100% 100%;
}
.turn-page img {
  width: 100%;
  height: 100%;
  object-fit: fill;
  pointer-events: none;
  user-select: none;
  display: block;
}

/* Botones de navegación */
#book .shadow {
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

/* Botones de navegación */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 40px;
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  cursor: pointer;
  z-index: 100;
  border-radius: 50%;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.3s;
}
.nav-btn:hover {
  background: rgba(0,0,0,0.8);
}
.prev-btn { left: 20px; }
.next-btn { right: 20px; }

/* LOADING SPINNER */
#loader {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1000;
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%, -50%) rotate(0deg); }
  100% { transform: translate(-50%, -50%) rotate(360deg); }
}

/* CONTADOR DE PÁGINAS */
#page-counter {
  position: fixed;
  bottom: 10px;
  right: 10px;
  left: auto;
  transform: none;
  background: rgba(0,0,0,0.4);
  color: #fff;
  padding: 5px 10px;
  border-radius: 5px;
  font-family: sans-serif;
  font-size: 12px;
  z-index: 1000;
  pointer-events: none;
}

/* CLASE HARD (TAPA DURA) */
.hard {
  background-color: #f0f0f0 !important;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
}

/* RESPONSIVE */
@media (max-width: 600px) {
  /* Mobile specific adjustments */
  .turn-page img {
    object-fit: contain !important; /* Prevent distortion on mobile */
    background: #fff;
  }
  
  .nav-btn {
    width: 30px;
    height: 30px;
    font-size: 14px;
    background: rgba(0,0,0,0.3);
  }
  
  .prev-btn { left: 5px; }
  .next-btn { right: 5px; }
  
  #page-counter {
    font-size: 10px;
    bottom: 5px;
    right: 5px;
  }
}
</style>
</head>
<body>

<!-- Loader -->
<div id="loader"></div>

<!-- Contador -->
<div id="page-counter">Cargando...</div>

<!-- Botones de navegación -->
<button class="nav-btn prev-btn" id="prev">&lt;</button>
<button class="nav-btn next-btn" id="next">&gt;</button>

<div id="book">
  <div class="turn-page hard"><img src="pages/page_1.jpg"></div>
  <div class="turn-page"><img src="pages/page_2.jpg"></div>
  <div class="turn-page"><img src="pages/page_3.jpg"></div>
  <div class="turn-page"><img src="pages/page_4.jpg"></div>
  <div class="turn-page"><img src="pages/page_5.jpg"></div>
  <div class="turn-page"><img src="pages/page_6.jpg"></div>
  <div class="turn-page"><img src="pages/page_7.jpg"></div>
  <div class="turn-page"><img src="pages/page_8.jpg"></div>
  <div class="turn-page"><img src="pages/page_9.jpg"></div>
  <div class="turn-page"><img src="pages/page_10.jpg"></div>
  <div class="turn-page"><img src="pages/page_11.jpg"></div>
  <div class="turn-page"><img src="pages/page_12.jpg"></div>
  <div class="turn-page hard"><img src="pages/page_13.jpg"></div>
</div>

<script>
$(document).ready(function () {

  var aspectRatio = 920 / 650;
  var isZoomed = false;

  function updateCounter(page) {
    var total = $('#book').turn('pages');
    $('#page-counter').text('Página ' + page + ' de ' + total);
  }

  function resizeBook() {
    if (isZoomed) return;
    
    var winWidth = $(window).width();
    var winHeight = $(window).height();
    
    // Reduce margins significantly on mobile to maximize size
    // Increased to 20 to prevent edge cutoff
    var margin = winWidth < 600 ? 20 : 50;
    
    var availWidth = winWidth - margin;
    var availHeight = winHeight - margin;
    var newWidth, newHeight;
    
    var displayMode = availWidth < 600 ? 'single' : 'double';
    var currentAspectRatio = displayMode === 'single' ? aspectRatio / 2 : aspectRatio;
    
    if (availWidth / availHeight > currentAspectRatio) {
      newHeight = availHeight;
      newWidth = newHeight * currentAspectRatio;
    } else {
      newWidth = availWidth;
      newHeight = newWidth / currentAspectRatio;
    }
    
    $('#book').turn('size', newWidth, newHeight);
    $('#book').turn('display', displayMode);
    // Removed $('#book').turn('center'); as we rely on CSS
  }

  $('#book').turn({
    width: 920,
    height: 650,
    autoCenter: false, // Disabled to prevent conflict with CSS centering
    gradients: true,
    acceleration: true,
    elevation: 50,
    duration: 800,
    display: 'double',
    when: {
      turned: function(e, page) {
        updateCounter(page);
      },
      start: function(e, page) {
        $('#loader').hide();
      }
    }
  });
  
  setTimeout(function(){
    $('#loader').fadeOut();
    updateCounter(1);
  }, 1000);

  // Keyboard
  $(document).keydown(function(e){
    if (e.keyCode == 37) $('#book').turn('previous');
    else if (e.keyCode == 39) $('#book').turn('next');
    else if (e.keyCode == 27) {
        if(isZoomed) toggleZoom();
    }
  });

  // Mouse Wheel
  var scrollTimeout;
  $(window).on('wheel', function(e) {
    if (isZoomed) return;
    if (scrollTimeout) return;
    scrollTimeout = setTimeout(function(){ scrollTimeout = null; }, 250);
    if (e.originalEvent.deltaY > 0) $('#book').turn('next');
    else $('#book').turn('previous');
  });

  // Zoom
  function toggleZoom() {
    isZoomed = !isZoomed;
    if (isZoomed) {
        $('#book').css({
            'transform': 'translate(-50%, -50%) scale(1.5)',
            'z-index': '200'
        });
        $('body').css('overflow', 'auto');
    } else {
        $('#book').css({
            'transform': 'translate(-50%, -50%) scale(1)',
            'z-index': 'auto'
        });
        $('body').css('overflow', 'hidden');
        resizeBook();
    }
  }

  $('#book').dblclick(function() {
      toggleZoom();
  });

  // Click Zones
  $('#book').on('click', function(e) {
    if (isZoomed) return;
    var offset = $(this).offset();
    var width = $(this).width();
    var x = e.pageX - offset.left;
    if (x > width / 2) $('#book').turn('next');
    else $('#book').turn('previous');
  });

  $('#prev').click(function() { $('#book').turn('previous'); });
  $('#next').click(function() { $('#book').turn('next'); });

  $(window).resize(function() {
    resizeBook();
  });
  
  resizeBook();

});
</script>

</body>
</html>
